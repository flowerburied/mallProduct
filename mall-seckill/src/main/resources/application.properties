#\u5F00\u542F\u66B4\u9732\uFF0C\u56FE\u5F62\u5316
management.endpoints.web.exposure.include=*
feign.sentinel.enabled=true
#\u5F00\u542Fdebugger\u65E5\u5FD7
#logging.level.org.springframework.cloud.openfeign=debug
#logging.level.org.springframework.cloud.sleuth=debug
#zipkin  \u670D\u52A1\u8FFD\u8E2A
spring.zipkin.base-url=http://192.168.18.128:9411
#\u5173\u95ED\u670D\u52A1\u53D1\u73B0 \u5426\u5219springcloud\u4F1A\u628Azipkin\u7684url\u5F53\u4F5C\u670D\u52A1\u540D\u79F0
spring.zipkin.discovery-client-enabled=false
# \u6570\u636E\u6536\u96C6\u65B9\u5F0F\uFF1Aweb\u3001kafka\u3001rabbit\uFF0C\u6211\u4F7F\u7528\u7684\u662F\u6700\u7B80\u5355\u7684web\uFF0C\u522B\u7684\u65B9\u5F0F\u8BF7\u81EA\u884C\u5B66\u4E60
spring.zipkin.sender.type=web
# sleuth \u65E5\u5FD7\u8BB0\u5F55\u91C7\u6837\u7387\uFF0C1\u4E3A100%\uFF0C\u9ED8\u8BA4\u4E3A0.1\u537310%\uFF0C\u6B63\u5F0F\u73AF\u5883\u89C6\u60C5\u51B5\u4FEE\u6539\u8BE5\u914D\u7F6E\u3002
spring.sleuth.sampler.probability=1
# \u5173\u95EDredis\u94FE\u8DEF\u8FFD\u8E2A\uFF0C\u5426\u5219\u4F1A\u4EA7\u751F\u6B7B\u9501\uFF0C\u8FD9\u662F\u5B98\u65B9\u7684\u4E00\u4E2ABUG
spring.sleuth.redis.enabled=false  
spring.sleuth.feign.enabled=false